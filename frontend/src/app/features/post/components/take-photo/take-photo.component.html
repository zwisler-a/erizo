<div>
  <div id="cameraPreview"></div>
  <div class="controls">
    <button mat-icon-button (click)="uploadPhoto()" class="upload" >
      <mat-icon>upload</mat-icon>
    </button>
    <button mat-icon-button (click)="takePhoto()" class="trigger">
      <mat-icon>circle_outline</mat-icon>
    </button>
    <button (click)="toggleCamera()" mat-icon-button class="switch">
      <mat-icon>
        switch_camera
      </mat-icon>
    </button>
  </div>
</div>
