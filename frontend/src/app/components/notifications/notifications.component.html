<mat-list role="list">
  @for (notification of notifications$ | async; track notification.id) {
    <mat-list-item [routerLink]="notification.link" (click)="notificationClicked(notification)">
      <mat-icon matListItemIcon>{{notification.icon}}</mat-icon>
      <div matListItemTitle>{{ notification.title }}</div>
      <div matListItemLine>{{ notification.description }}</div>
    </mat-list-item>
  }
</mat-list>
