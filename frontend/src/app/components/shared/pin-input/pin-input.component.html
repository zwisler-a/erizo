
<div class="numpad-input">
  <div *ngFor="let i of [1, 2, 3, 4]" [ngClass]="{'correct': i<=okCount}"></div>
</div>

<div class="numpad">
  <div *ngFor="let row of [['1','2','3'],['4','5','6'],['7','8','9'],['0']]" class="row">
    <button [disabled]="locked" mat-button *ngFor="let key of row" (click)="keyPress(key)">{{ key }}</button>
  </div>
</div>
