<mat-nav-list>
  @for (contact of contacts; track contact) {
    <mat-list-item
       [routerLink]="['/connection', contact.fingerprint]">
      <div class="list-content">
        <span><mat-icon>account_circle</mat-icon></span>
        <span>{{ contact.alias }}</span>
        <span class="spacer"></span>
        <span *ngIf="contact.state == 'pending'">Pending Request</span>
        <button (click)="$event.stopImmediatePropagation()" [matMenuTriggerFor]="menu" mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="deleteContact(contact)">Delete</button>
        </mat-menu>
      </div>
    </mat-list-item>
  }
</mat-nav-list>
