<div class="privacy-lock" *ngIf="locked" (click)="unlock()">
  <mat-icon>visibility_off</mat-icon>
  <h3>Privacy Screen</h3>
  <p>The content is hidden until you click on the page</p>
  <p>You can navigate with the navigation on top. If this screen should be displayed can be configured on the user
    page.</p>
</div>
